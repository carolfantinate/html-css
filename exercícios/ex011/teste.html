<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p>Veremos como adaptar uma imagem para vários tipos de dispositivos</p>

    <picture>
        <source media="(max-width: 500px)" srcset="img/paisagem-p.jpg" type="image/jpg">
        <source media="(max-width: 650px)" srcset="img/paisagem-m-p.jpg" type="image/jpg">
        <source media="(max-width: 820px)" srcset="img/paisagem-m.jpg" type="image/jpg">
        <img src="img/paisagem-g.jpg" alt="imagem flexivel">
    </picture>

    <h1>Testando áudio:</h1>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <a href="midia/happy-mistake.mp3">Clique aqui se não coseguir ouvir o áudio</a>
    </audio>
</body>
</html>
