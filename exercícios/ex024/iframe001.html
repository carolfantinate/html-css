<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            box-shadow: 8px 8px 12px rgba(0, 0, 0, 0.396);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> 
        Acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.curso.emvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        curso em vídeo para aprender a programar.
    </p>

    <p>
        O repositório do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
