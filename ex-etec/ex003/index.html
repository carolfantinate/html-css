<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 03 formulários</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>Cadastro Geral</legend>
        <fieldset class="dados" id="dados">
          <legend>Dados pessoais</legend>
          <label for="nome">Nome completo:</label> <br>
          <input type="text" id="nome" name="nome" class="p"> <br>
          <label for="prof">Profissão:</label> <br>
          <select name="prof" id="prof" placeholder="Sua profissão">
            <option value="">Sua profissão</option>
            <option value="med">Médico</option>
            <option value="prof">Professor</option>
            <option value="eng">Engenheiro</option>
            <option value="arq">Arqueólogo</option>
            <option value="bio">Biólogo</option>
            <option value="esc">Escritor</option>
          </select>
        </fieldset>
        
        <fieldset class="dados">
          <legend>Localização</legend>
          <label for="email">E-mail:</label> <br>
          <input type="text" id="email" name="email" class="p"> <br>
          <label for="rua">Rua:</label> <br>
          <input type="text" id="rua" name="rua" class="p"> <br>
        </fieldset>
        
        <fieldset>
          <legend>Faixa etária</legend>
            <div class="radio">
                <div class="esquerda">
                    <label for=">20"><input type="radio" name="faixa" id=">20" value=">20">até 20 anos</label>  <br>
              
                    <label for="+20<30"><input type="radio" name="faixa" id="+20<30" value="+20<30">mais de 20 até 30 anos</label> <br>
              
                    <label for="+30<40"><input type="radio" name="faixa" id="+30<40" value="+30<40">mais de 30 até 40 anos</label> <br>
                </div>
              
                <div class="direita">
                    <label for="+40<50"><input type="radio" name="faixa" id="+40<50" value="+40<50">mais de 40 até 50 anos</label> <br>
              
                    <label for="+50<60"><input type="radio" name="faixa" id="+50<60" value="+50<60">mais de 50 até 60 anos</label> <br>
              
                    <label for="+60"><input type="radio" name="faixa" id="+60" value="+60">mais de 60 anos</label>
                </div>
        </fieldset>
    
        <fieldset>
          <legend>Esportes que pratica</legend>
          <div class="total">
              <div class="opções">
                  <input type="checkbox" name="esporte" id="futcamp" value="futcamp">
                  <label for="futcamp">Futebol de campo</label> <br>
                  <input type="checkbox" name="esporte" id="futsal" value="futsal">
                  <label for="futsal">Futebol de salão</label> <br>
                  <input type="checkbox" name="esporte" id="futsoc" value="futsoc">
                  <label for="futsoc">Futebol society</label> <br>
                  <input type="checkbox" name="esporte" id="volq" value="volq">
                  <label for="volq">Vôlei de quadra</label> <br>
                  <input type="checkbox" name="esporte" id="volp" value="volp">
                  <label for="volp">Vôlei de praia</label> <br>
                  <input type="checkbox" name="esporte" id="natp" value="natp">
                  <label for="natp">Natação em piscina</label> <br>
                  <input type="checkbox" name="esporte" id="natm" value="natm">
                  <label for="natm">Natação em mar aberto</label> <br>
              </div>
              <div class="imagem"><img src="C:\Users\carol\Downloads\mulher.png" alt="mulher treinando"></div>
          </div>
        </fieldset>
    
        <fieldset>
          <legend>Comentário:</legend>
          <label for="msg" id="labelmsg">Mensagem:</label> <br>
          <textarea id="msg" name="msg" cols="50" rows="10"></textarea>
          <img src="C:\Users\carol\Downloads\pessoas.png" alt="pessoas" id="pessoas">
        </fieldset>
      </fieldset>
      <input type="submit" value="Enviar" class="botao" id="botao">
      <input type="reset" value="Limpar" class="botao">
    </form>
  </body>
  
  </html>
